<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Chessmate - Vibrant Chess Reimagined by Aarush Kakade" />
  <title>Chessmate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --beige-light:  #FAF7F0;
      --beige-mid:    #EDE4D9;
      --beige-board:  #F0D9B5;
      --green:        #00BD72;
      --green-hover:  #A8E6CF;
      --green-dark:   #008F56;
      --text:         #2C2416;
      --text-muted:   #6B5E4E;
      --radius:       12px;
      --shadow:       0 4px 24px rgba(0,0,0,.10);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, var(--beige-light) 0%, var(--beige-mid) 100%);
      min-height: 100vh;
      color: var(--text);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--beige-mid);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-logo { font-size: 1.3rem; font-weight: 800; color: var(--green-dark); letter-spacing: -.5px; }
    .nav-logo span { color: var(--text); }
    .nav-cta {
      background: var(--green); color: #fff; border: none;
      border-radius: 50px; padding: .55rem 1.4rem;
      font-family: inherit; font-size: .9rem; font-weight: 600;
      cursor: pointer; transition: background .2s, transform .15s;
    }
    .nav-cta:hover { background: var(--green-dark); transform: translateY(-1px); }
    .hero { text-align: center; padding: 5rem 1.5rem 3rem; }
    .hero h1 {
      font-size: clamp(2.8rem, 7vw, 5rem); font-weight: 800;
      letter-spacing: -2px; line-height: 1.05;
      background: linear-gradient(135deg, var(--text) 40%, var(--green));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .hero-sub { margin-top: .9rem; font-size: clamp(1.1rem, 2.5vw, 1.35rem); color: var(--text-muted); font-weight: 500; }
    .hero-btn {
      display: inline-block; margin-top: 2.2rem;
      background: var(--green); color: #fff; border: none;
      border-radius: 50px; padding: .85rem 2.4rem;
      font-family: inherit; font-size: 1.05rem; font-weight: 700;
      cursor: pointer; transition: background .2s, transform .15s, box-shadow .15s;
      box-shadow: 0 4px 20px rgba(0,189,114,.35);
    }
    .hero-btn:hover { background: var(--green-dark); transform: translateY(-2px); box-shadow: 0 6px 28px rgba(0,189,114,.45); }
    .hero-note { margin-top: .8rem; font-size: .82rem; color: var(--text-muted); }
    .board-section { display: flex; flex-direction: column; align-items: center; padding: 2rem 1.5rem 3.5rem; }
    .board-section h2 { font-size: .85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 1.2rem; letter-spacing: .5px; text-transform: uppercase; }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: min(400px, 90vw);
      height: min(400px, 90vw);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow), 0 0 0 4px var(--beige-mid);
    }
    .sq { display: flex; align-items: center; justify-content: center; font-size: clamp(.9rem, 2.5vw, 1.5rem); transition: background .2s; cursor: default; }
    .sq.light { background: var(--beige-board); }
    .sq.dark  { background: var(--green); }
    .sq:hover { background: var(--green-hover) !important; }
    .bio-section { display: flex; justify-content: center; padding: .5rem 1.5rem 3rem; }
    .bio-card {
      background: rgba(255,255,255,.7); border: 1px solid var(--beige-mid);
      border-radius: var(--radius); padding: 1.6rem 2.2rem;
      max-width: 480px; width: 100%; text-align: center; box-shadow: var(--shadow);
    }
    .bio-card h3 { font-size: 1.1rem; font-weight: 700; margin-bottom: .4rem; }
    .bio-card p  { font-size: .95rem; color: var(--text-muted); line-height: 1.6; }
    .bio-tags { display: flex; flex-wrap: wrap; gap: .5rem; justify-content: center; margin-top: 1rem; }
    .tag { background: var(--beige-mid); color: var(--text); border-radius: 50px; padding: .3rem .85rem; font-size: .8rem; font-weight: 600; }
    .tag.green { background: var(--green); color: #fff; }
    .badges-section { display: flex; flex-direction: column; align-items: center; gap: .75rem; padding: 0 1.5rem 3rem; }
    .badges-section h2 { font-size: .85rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: .5px; }
    .badges { display: flex; flex-wrap: wrap; gap: .6rem; justify-content: center; }
    .badge { display: inline-flex; align-items: center; gap: .4rem; background: var(--beige-mid); border-radius: 50px; padding: .4rem 1rem; font-size: .82rem; font-weight: 600; color: var(--text); border: 1.5px solid rgba(0,0,0,.07); }
    .badge .dot { width: 8px; height: 8px; border-radius: 50%; }
    .badge.html .dot { background: #E44D26; }
    .badge.css  .dot { background: #264DE4; }
    .badge.js   .dot { background: #F7DF1E; border: 1px solid #ccc; }
    footer { text-align: center; padding: 2rem 1.5rem; border-top: 1px solid var(--beige-mid); color: var(--text-muted); font-size: .88rem; }
    footer a { color: var(--green-dark); text-decoration: none; font-weight: 600; margin: 0 .4rem; }
    footer a:hover { text-decoration: underline; }
    .footer-day { display: inline-block; margin-top: .6rem; background: var(--green); color: #fff; border-radius: 50px; padding: .25rem .9rem; font-size: .78rem; font-weight: 700; }
    @media (max-width: 480px) { nav { padding: 1rem 1.2rem; } .hero { padding: 3.5rem 1rem 2rem; } }
  </style>
</head>
<body>
  <nav>
    <span class="nav-logo">Chess<span>mate</span></span>
    <button class="nav-cta" onclick="alert('Game engine coming Day 2!')">Play Now</button>
  </nav>
  <section class="hero">
    <h1>Chessmate</h1>
    <p class="hero-sub">Vibrant Chess Reimagined</p>
    <button class="hero-btn" onclick="document.querySelector('.board').scrollIntoView({behavior:'smooth'})">See the Board &#8595;</button>
    <p class="hero-note">Game engine drops Day 2 &mdash; stay tuned</p>
  </section>
  <section class="board-section">
    <h2>Board Preview</h2>
    <div class="board" id="board"></div>
  </section>
  <section class="bio-section">
    <div class="bio-card">
      <h3>Aarush Kakade</h3>
      <p>Thane, India &mdash; JS Game Dev<br>Building Chessmate one day at a time.</p>
      <div class="bio-tags">
        <span class="tag green">JS Game Dev</span>
        <span class="tag">Thane</span>
        <span class="tag">Day Builder</span>
        <span class="tag">Open to Collab</span>
      </div>
    </div>
  </section>
  <section class="badges-section">
    <h2>Built With</h2>
    <div class="badges">
      <span class="badge html"><span class="dot"></span> HTML5</span>
      <span class="badge css"><span class="dot"></span> CSS3</span>
      <span class="badge js"><span class="dot"></span> JavaScript</span>
    </div>
  </section>
  <footer>
    <div>
      <a href="https://github.com/kakadeaarush1-svg" target="_blank">GitHub</a>
      &middot;
      <a href="mailto:kakadeaarush1@gmail.com">Email</a>
    </div>
    <span class="footer-day">Day 1</span>
  </footer>
  <script>
    const pieces = {
      0: ['&#9820;','&#9822;','&#9821;','&#9819;','&#9818;','&#9821;','&#9822;','&#9820;'],
      1: Array(8).fill('&#9823;'),
      6: Array(8).fill('&#9817;'),
      7: ['&#9814;','&#9816;','&#9815;','&#9813;','&#9812;','&#9815;','&#9816;','&#9814;']
    };
    const board = document.getElementById('board');
    for (let r = 0; r < 8; r++) {
      for (let c = 0; c < 8; c++) {
        const sq = document.createElement('div');
        sq.className = 'sq ' + ((r + c) % 2 === 0 ? 'light' : 'dark');
        if (pieces[r]) sq.innerHTML = pieces[r][c];
        board.appendChild(sq);
      }
    }
  </script>
</body>
</html>
